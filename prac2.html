<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ToDo</title>
</head>
<body>

    <h2>My To-Do List</h2>

    <!-- Input to type new task -->
    <input type="text" id="taskInput" placeholder="Enter a task">

    <!-- Button to add task -->
    <button id="addBtn">Add Task</button>

    <!-- Empty list (JS will add items here) -->
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
