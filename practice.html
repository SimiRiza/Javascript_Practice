<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h1>Operations</h1>
    <h3>enter text in box below</h3>
    <div class="menu">
    <p class="para">Enter add for Addition</p>
    <p class="para">Enter sub for Subtraction</p>
    <p class="para">Enter mul for Multiplication</p>
    <p class="para">Enter div for Division</p>
    </div>
    <div class="box">
    <input class="box_ele" type="text" id="operation" placeholder="enter operation">
    <p id="opMessage"></p>
    <br><br>
    <input class="box_ele" type="number" id="num1" placeholder="enter first number">
    <br><br>
    <input class="box_ele" type="number" id="num2" placeholder="enter second number">
    <br><br>
    <button class="box_ele" id="calculate">Calculate</button>
    </div>
    <h2 id="result">Result: </h2>
    <script src="practice.js"></script>
</body>
</html>
